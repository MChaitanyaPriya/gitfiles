<!DOCTYPE html>
    <head>
        <title>video audio</title>
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
            <div class="image">
                <h1><i><u>Image :</u></i></h1>
                <img src="asvardhama.png" alt="seemaraja" >

            </div>
            <div class="audio">
                <h1> <i><u>Audio :</u></i></h1>
                <audio controls >
                <source src="chitta-chitti.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="video">
                <h1><i><u>Video :</u></i></h1>
                 <video controls>
                 <source src="teck.mp4" type="video/mp4">
            </video>
            </div>
    </body>
</html>
