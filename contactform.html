<html lang="en">
    <head>
        <meta charset="UTF_8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Forms</title>
        <link rel="stylesheet" href="forms.css">
    </head>
    <body>
        <h1>For Any Queries</h1>
        <h1>Contact Us</h1>
        
        <form>
            <div class="name">
                <label  name="fname">First Name: </label>
                <input type="text" for="fname"  required>
                <label name="lname">Last Name: </label>
                <input type="text" for="lname"  required>
            </div>
            <label  for="email">Email: </label>
            <input type="email" name="email"  placeholder="example@gmail.com"required>
            <label for="phone" >Phone Number: </label>
            <input type="tel" placeholder="(000)000-000"name="phone" required>
            <label for="message">Message: </label>
           <textarea name="message"></textarea>
           <button>Submit</button>
        </form>
    </body>
</html>
